    /* Estilo do modal */
    .modal {
      background-color: #c2c6cb;
      border: white 2px solid;
      padding: 40px;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: left;
      width: 700px;
      position: relative;
      z-index: 1;
    }
